name: YAML Lint

on: [push]

jobs:
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install yamllint
      run: pip install yamllint

    - name: Run yamllint
      run: yamllint .
